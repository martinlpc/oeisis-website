<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo gris -->
  <rect width="400" height="300" fill="#374151"/>
  
  <!-- Marco con borde -->
  <rect x="20" y="20" width="360" height="260" fill="none" stroke="#6B7280" stroke-width="2" stroke-dasharray="8,4"/>
  
  <!-- Icono de imagen rota -->
  <g transform="translate(200, 150)">
    <!-- Marco de imagen -->
    <rect x="-40" y="-30" width="80" height="60" fill="none" stroke="#9CA3AF" stroke-width="2"/>
    
    <!-- X de error -->
    <line x1="-25" y1="-15" x2="25" y2="15" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    <line x1="25" y1="-15" x2="-25" y2="15" stroke="#EF4444" stroke-width="3" stroke-linecap="round"/>
    
    <!-- CÃ­rculo de fondo para el icono -->
    <circle cx="0" cy="0" r="35" fill="none" stroke="#9CA3AF" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="210" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="14" fill="#9CA3AF">
    Error cargando imagen
  </text>
  
  <!-- Texto de ayuda -->
  <text x="200" y="230" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" fill="#6B7280">
    Haz clic para reintentar
  </text>
</svg>